<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as search">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <form class="form-inline">
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="term">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" ng-click="search.getMatchedMenuItems(term)">Narrow It Down For Me!</button>
      </div>
    </form>

    <!-- found-items should be implemented as a component -->
    <found-items directive-found="search.found" on-remove="search.removeItem(index)"></found-items>
  </div>

</body>
</html>
